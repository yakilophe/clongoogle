<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google Rosa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="side-panel left-panel">
            <h2>Secciones</h2>
            <ul>
                <li><a href="https://www.google.com" target="_blank">Inicio</a></li>
                <li><a href="https://www.google.com/imghp" target="_blank">Imágenes</a></li>
                <li><a href="https://www.youtube.com" target="_blank">Videos</a></li>
                <li><a href="https://news.google.com" target="_blank">Noticias</a></li>
                <li><a href="https://www.google.com/maps" target="_blank">Mapas</a></li>
                <li><a href="https://books.google.com" target="_blank">Libros</a></li>
            </ul>
        </div>
        
        <div class="content">
            <div class="logo">
                <img src="https://s3.amazonaws.com/images.seroundtable.com/google-stay-home-save-lives-doodle-1585911860.gif" alt="Google Logo">
            </div>
            <div class="search-box">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" placeholder="Buscar en Google">
                <div class="buttons">
                    <button class="search-button">Buscar con Google</button>
                    <button class="lucky-button">Voy a tener suerte</button>
                </div>
            </div>
            <div class="section-links">
                <a href="https://www.google.com/imghp" target="_blank"><i class="fa-solid fa-images"></i> Imágenes</a>
                <a href="https://news.google.com" target="_blank"><i class="fa-solid fa-newspaper"></i> Noticias</a>
                <a href="https://www.google.com/advanced_search" target="_blank"><i class="fa-solid fa-ellipsis-h"></i> Más</a>
            </div>
            <div class="footer">
                <a href="https://ads.google.com" target="_blank">Publicidad</a>
                <a href="https://about.google" target="_blank">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks" target="_blank">Cómo funciona la búsqueda</a>
                <a href="https://policies.google.com/privacy" target="_blank">Privacidad</a>
                <a href="https://policies.google.com/terms" target="_blank">Condiciones</a>
            </div>
        </div>
        
        <div class="side-panel right-panel">
            <h2>Más Links</h2>
            <ul>
                <li><a href="https://about.google" target="_blank">Acerca de</a></li>
                <li><a href="https://careers.google.com" target="_blank">Trabaja con nosotros</a></li>
                <li><a href="https://ads.google.com" target="_blank">Publicidad</a></li>
                <li><a href="https://support.google.com" target="_blank">Contacto</a></li>
                <li><a href="https://support.google.com" target="_blank">Centro de ayuda</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
